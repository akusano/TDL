<div class="card  bg-light mb-3">
  <div class="card-header text-center">
    <h2></h2>
  </div>
  <div class="card-body">
    <h2 class="card-title">Minhas Tarefas</h2>


<div class="card" *ngFor="let task of tasks">
  <div class="card-body"  >
    <tdl-task [task]="task"  (delete)="deleteTask($event)" ></tdl-task>
  </div>
</div>

<button class="btn btn-primary" data-toggle="modal" data-target="#newTask"><i class="fa fa-plus"  ></i> Adicionar tarefa</button>


  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="newTask" tabindex="-1" role="dialog" aria-labelledby="newTaskLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="newTaskLabel">
            Nova Tarefa
          </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form #form="ngForm" novalidate>
            <div class="form-group">
               <label for="taskTitle">Tarefa</label>
               <input type="text"iptTitle="ngModel" name="Name" ngModel class="form-control" required maxlength="150" autocomplete="false" id="taskTitle" aria-describedby="emailHelp" placeholder="Título/Tarefa">
                <small id="taskTitleHelp" class="form-text text-muted">O que você precisa fazer?</small>
             </div>

          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" (click)="addNewTask(form.value)" onclick="$('#taskTitle').val('');" class="btn btn-primary" [disabled]="!form.valid" data-dismiss="modal">Salvar</button>
      </div>
    </div>
  </div>
</div>
